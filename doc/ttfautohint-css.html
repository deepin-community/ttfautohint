<style type="text/css">
  /* use Droid fonts */
  @import url("https://fonts.googleapis.com/css?family=Droid+Serif");
  @import url("https://fonts.googleapis.com/css?family=Droid+Sans+Mono");

  /* top-level appearance */
  body {
    width: 100%;
    margin: 0;
    padding: 0;
    border: 0;
    text-align: left;
    font-size: large;
    font-family: "Droid Serif", serif;
    line-height: 130%; }

  /* table of contents; */
  /* width and offsets must be synchronized with col2 below */
  #TOC {
    position: fixed;
    overflow: auto;
    height: 100%;
    /* use smaller font size for TOC */
    font-size: 80%;
    line-height: 120%;
    left: 0em;
    width: 17em; }
  /* don't display list markers in TOC */
  #TOC ul {
    list-style: none; }
  #TOC li {
    /* reduce indentation of nesting levels */
    margin-left: -1.5em;
    /* negative indentation for the first line of a TOC entry */
    text-indent: -0.5em;
    /* leave some vertical space between TOC entries */
    margin-bottom: 1ex; }
  /* since nested `ul' groups are directly embedded into `li' tags, */
  /* handle first element specially to get vertical space here, too */
  #TOC ul li:first-child {
    margin-top: 1ex; }
  /* no link color necessary for TOC entries */
  #TOC a {
    color: black; }

  /* pop-up window for a footnote */
  #footnotediv {
    background-color: white;
    padding: 3px;
    padding-left: 12px;
    padding-right: 12px;
    border: 1px solid #CDBBB5;
    box-shadow: #555555 0 0 10px;
    -webkit-box-shadow: #555555 0 0 10px;
    -moz-box-shadow: 0 0 10px #555555;
  }

  /* column container */
  .colmask {
    /* this fixes the IE7 overflow hidden bug */
    /* and stops the layout jumping out of place */
    position: relative;
    clear: both;
    float: left;
    width: 100%;
    /* this chops off any overhanging `div's */
    overflow: hidden; }
  /* two-column left menu settings (col1 is right, col2 is left) */
  .leftmenu {
    background: white; }
  .leftmenu .colright {
    float: left;
    width: 200%;
    position: relative;
    left: 15em; /* pad2_l + wd2 + pad2_r */
    background: white; }
  .leftmenu .col1wrap {
    float: right;
    width: 50%;
    position: relative;
    right: 15em; /* pad2_l + wd2 + pad2_r */
    padding-bottom: 1ex; }
  .leftmenu .col1 {
    margin: 0 1em   /* pad2_r */
            0 15em; /* pad2_l + wd2 + pad2_r + pad1_l */
    position: relative;
    right: 100%;
    width: 45em;
    max-width: 66%;
    /* overflow: hidden; */ }
  .leftmenu .col2 {
    float: left;
    width: 17em; /* wd2 */
    position: relative;
    right: 14em; } /* wd2 + pad2_r */

  /* we want the same appearance of markups within blockquotes */
  /* as with LaTeX */
  blockquote {
    font-style: italic;
  }
  blockquote em {
    font-style: normal;
  }

  code {
    font-family: "Droid Sans Mono", monospace;
    white-space: nowrap; }
  pre code {
    white-space: pre; }

  /* no underline for links */
  a {
    text-decoration: none; }

  /* we want neither superscripts or subscripts */
  /* consume extra vertical space */
  sup, sub {
    line-height: 0.1ex; }

  /* pandoc uses superscripts for footnote numbers, */
  /* however, we want a number in brackets */
  /* (which is easier to select with the mouse) */
  a.footnoteRef > sup:before {
    content: "["; }
  a.footnoteRef > sup:after {
    content: "]"; }

  h1 {
    margin-top: 3.5ex; }
  h2 {
    margin-top: 3ex; }
  h3 {
    margin-top: 2.5ex; }
  h4 { }
  h5 { }
  h6 { }
  h1.title {
   text-align: center; }
  h2.author {
   text-align: center; }
  h3.date {
   text-align: center; }
  /* since we have a TOC at a fixed position, */
  /* links in headers back to the TOC are unnecessary */
  h1 a,
  h2 a,
  h3 a,
  h4 a,
  h5 a,
  h6 a {
    color: black; }

  /* figures */
  div.figure {
    text-align: center;
    margin-top: 5ex;
    margin-bottom: 5ex; }
  p.caption {
    font-size: smaller; }

  /* tables */
  table {
    border-collapse: collapse;
    /* the next two lines center the table horizontally */
    margin-left: auto;
    margin-right: auto;
    margin-top: 5ex;
    margin-bottom: 5ex; }
  td {
    padding-left: 0.8em;
    padding-right: 0.8em; }
  thead {
    /* a horizontal rule between table head and body */
    border-bottom: solid thin; }
  th {
    font-weight: normal;
    padding-left: 0.8em;
    padding-right: 0.8em;
    /* some vertical space before the horizontal rule */
    padding-bottom: 1ex; }
  tbody tr:first-child td {
    /* some vertical space after the horizontal rule */
    padding-top: 1ex; }
  caption {
    font-weight: bold;
    padding-bottom: 2ex; }

  /* if we have paragraphs in definition lists, */
  /* suppress the very first vertical space */
  dd > p:first-child {
    margin-top: 0; }

  /* source-code highlighting */
  table.sourceCode,
  tr.sourceCode,
  td.lineNumbers,
  td.sourceCode,
  table.sourceCode pre {
    margin: 0;
    padding: 0;
    border: 0;
    vertical-align: baseline;
    border: none; }
  td.lineNumbers {
    border-right: 1px solid #AAAAAA;
    text-align: right;
    color: #AAAAAA;
    padding-right: 5px;
    padding-left: 5px; }
  td.sourceCode {
    padding-left: 5px; }

  pre.sourceCode {
    margin-left: 2em; }

  code.sourceCode span.kw {
    color: #007020;
    font-weight: bold; }
  code.sourceCode span.dt {
    color: #902000; }
  code.sourceCode span.dv {
    color: #40a070; }
  code.sourceCode span.bn {
    color: #40a070; }
  code.sourceCode span.fl {
    color: #40a070; }
  code.sourceCode span.ch {
    color: #4070a0; }
  code.sourceCode span.st {
    color: #4070a0; }
  code.sourceCode span.co {
    color: #60a0b0;
    font-style: italic; }
  code.sourceCode span.ot {
    color: #007020; }
  code.sourceCode span.al {
    color: red;
    font-weight: bold; }
  code.sourceCode span.fu {
    color: #06287e; }
  code.sourceCode span.re { }
  code.sourceCode span.er {
    color: red;
    font-weight: bold; }
</style>
